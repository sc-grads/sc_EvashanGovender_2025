name: SQL Linting

on:
  push:
    paths:
      - '**/*.sql'
  pull_request:
    paths:
      - '**/*.sql'

jobs:
  lint-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Find and Lint Modified SQL Files
        run: |
          modified_sql_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'DatabaseAdministration/SQLStatements/*.sql')
          
          if [[ -n "$modified_sql_files" ]]; then
            echo "Linting modified SQL files..."
            sqlfluff lint --dialect mysql $modified_sql_files
          else
            echo "No modified SQL files to lint."
          fi



