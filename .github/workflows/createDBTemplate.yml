name: Resuable code
on:
  workflow_call:
    inputs:
      Job_type:
        required: true
        type: string 
    secrets:
      SQL_password:
        required: true
      SQL_server:
        required: true

jobs:
  setup_database:
    runs-on: ubuntu-latest
    environment: ${{ inputs.Job_type == 'production' && 'Approval-AP' || 'Development' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SQL tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo "/opt/mssql-tools/bin" >> $GITHUB_PATH

      - name: Run SQL Automation
        run: |
          sqlcmd -S "${{ secrets.SQL_server }}" -U Auto_User -P "${{ secrets.SQL_password }}" -i ./DatabaseAdministration/DBAutomation/sql_setup.sql
